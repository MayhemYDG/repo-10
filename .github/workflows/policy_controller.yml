        cargo nextest --version

        '
    - continue-on-error: true
      uses: olix0r/cargo-action-fmt@ee1ef42932e44794821dab57ef1bf7a73df8b21f
    - continue-on-error: true
      run: bin/scurl -v https://raw.githubusercontent.com/k3d-io/k3d/${K3D_VERSION}/install.sh
        | bash
    - continue-on-error: true
      run: k3d --version
    - continue-on-error: true
      run: k3d cluster create --no-lb --k3s-arg "--no-deploy=local-storage,traefik,servicelb,metrics-server@server:*"
        --image +${{ matrix.k8s }}
    - continue-on-error: true
      run: kubectl version
    - continue-on-error: true
      name: Download image archives
      uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16
      with:
        name: image-archives
        path: image-archives
    - continue-on-error: true
      name: Load test binaries
      run: tar -xzvf image-archives/nextest.tar.gz
    - continue-on-error: true
      name: Load images
      run: "docker pull -q docker.io/bitnami/kubectl:latest &\ndocker pull -q docker.io/curlimages/curl:latest\
        \ &\ndocker pull -q docker.io/library/nginx:latest &\ndocker pull -q ghcr.io/linkerd/proxy-init:$PROXY_INIT_VERSION\
        \ &\nwait # Wait for pulls to complete\ndocker load <image-archives/controller.tar\n\
        docker load <image-archives/policy-controller.tar\ndocker load <image-archives/proxy.tar\n\
        docker image ls | grep -F -e bitnami/kubectl -e curlimages/curl -e nginx -e\
        \ ghcr.io/linkerd\ntag=\"$(CI_FORCE_CLEAN=1 bin/root-tag)\"\n# Image loading\
        \ is flakey in CI, so retry!\nuntil k3d image import \\\n        docker.io/bitnami/kubectl:latest\
        \ \\\n        docker.io/curlimages/curl:latest \\\n        docker.io/library/nginx:latest\
        \ \\\n        ghcr.io/linkerd/controller:$tag \\\n        ghcr.io/linkerd/policy-controller:$tag\
        \ \\\n        ghcr.io/linkerd/proxy:$tag \\\n        ghcr.io/linkerd/proxy-init:$PROXY_INIT_VERSION\
        \ ; do\n  sleep 2\n  echo retrying...\ndone\n"
    - continue-on-error: true
      name: Install the Linkerd CLI
      run: 'tag="$(CI_FORCE_CLEAN=1 bin/root-tag)"

        docker load <image-archives/cli-bin.tar

        container_id=$(docker create "ghcr.io/linkerd/cli-bin:$tag")

        docker cp "$container_id":/out/linkerd-linux-amd64 /usr/local/bin/linkerd

        docker rm "$container_id"

        '
    - continue-on-error: true
      run: linkerd check --pre --wait=1m
    - continue-on-error: true
      run: linkerd install --crds | kubectl apply -f -
    - continue-on-error: true
      run: "kubectl wait --for condition=established --timeout=60s crd \\\n  authorizationpolicies.policy.linkerd.io\
        \ \\\n  meshtlsauthentications.policy.linkerd.io \\\n  networkauthentications.policy.linkerd.io\
        \ \\\n  servers.policy.linkerd.io \\\n  serverauthorizations.policy.linkerd.io\n"
    - continue-on-error: true
      run: linkerd install | kubectl apply -f -
    - continue-on-error: true
      run: linkerd check --wait=1m
    - continue-on-error: true
      env:
        NEXTEST_EXPERIMENTAL_REUSE_BUILD: 1
      run: cargo nextest run --cargo-metadata=target/metadata.json --binaries-metadata=target/nextest.json
        --test-threads=1
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid2/spacewander/linkerd2.$(date
        +%s)
