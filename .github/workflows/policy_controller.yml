        source $HOME/.cargo/env

        echo "PATH=$PATH" >> $GITHUB_ENV

        bin/scurl -L https://get.nexte.st/latest/linux | tar xzf - -C /usr/local/bin

        cargo version

        cargo nextest --version

        '
    - continue-on-error: true
      uses: olix0r/cargo-action-fmt@ee1ef42932e44794821dab57ef1bf7a73df8b21f
    - continue-on-error: true
      run: mkdir target
    - continue-on-error: true
      run: cargo fetch --locked
    - continue-on-error: true
      run: cargo metadata --format-version 1 >target/metadata.json
    - continue-on-error: true
      run: cargo nextest list --frozen --package=linkerd-policy-test --list-type=binaries-only
        --message-format=json >target/nextest.json
    - continue-on-error: true
      name: Create tarball
      run: "mkdir -p /home/runner/archives\njq -r '.[\"rust-binaries\"] | to_entries\
        \ | .[].value | .[\"binary-path\"]' target/nextest.json | sed -e \"s,^$PWD/,,\"\
        \ \\\n  | xargs tar -czvf /home/runner/archives/nextest.tar.gz target/nextest.json\
        \ target/metadata.json\n"
    - continue-on-error: true
      name: Upload artifact
      uses: actions/upload-artifact@3cea5372237819ed00197afe530f5a7ea3e805c8
      with:
        name: image-archives
        path: /home/runner/archives
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid2/spacewander/linkerd2.$(date
        +%s)
    timeout-minutes: 60
