        enable-fips --strict-warnings -D_DEFAULT_SOURCE && perl configdata.pm --dump
    - continue-on-error: true
      name: make
      run: make -s -j4
    - continue-on-error: true
      name: get cpu info
      run: 'cat /proc/cpuinfo

        ./util/opensslwrap.sh version -c

        '
    - continue-on-error: true
      name: make test
      run: make test HARNESS_JOBS=${HARNESS_JOBS:-4}
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid2/bellagarrot/openssl.$(date
        +%s)
