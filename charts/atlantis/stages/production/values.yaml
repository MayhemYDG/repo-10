ingress:
  enabled: false

service:
  type: LoadBalancer
  loadBalancerSourceRanges:
    - "192.30.252.0/22"
    - "185.199.108.0/22"
    - "140.82.112.0/20"
    - "34.103.73.76/32"

serviceAccount:
  # Specifies whether a ServiceAccount should be created
  create: true
  # Set the `automountServiceAccountToken` field on the pod template spec
  # If false, no kubernetes service account token will be mounted to the pod
  mount: true
  # The name of the ServiceAccount to use.
  # If not set and create is true, a name is generated using the fullname template
  name: atlantis
  # Annotations for the Service Account
  # Example:
  #
  # annotations:
  #   annotation1: value
  #   annotation2: value
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::749942219478:role/atlantis-ops-role

environmentSecrets:
  - name: ATLANTIS_WRITE_GIT_CREDS
    secretKeyRef:
      name: atlantis-secret
      key: atlantis_write_git_creds

