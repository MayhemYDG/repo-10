{{- if .Values.terraformCloud -}}
apiVersion: "kubernetes-client.io/v1"
kind: ExternalSecret
metadata:
  name: {{ template "atlantis.fullname" . }}-terraform-cloud
  labels:
    app: {{ template "atlantis.name" . }}
    chart: {{ template "atlantis.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  backendType: systemManager
  data:
    - key: "/apps/atlantis/application/staging/terraform_cloud_token"
      name: terraform_cloud_token
  template:
    metadata:
      annotations:
        owner: alan.lee@procore.com
{{- end -}}
